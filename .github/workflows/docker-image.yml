name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Deploy
      uses: cross-the-world/ssh-pipeline@v1.2.0
      with:
        host: ${{secrets.HOST}}
        user: root
        pass: ${{secrets.N2PW}}
        key: ${{secrets.SECRETS}}
        script: |
          docker pull reljacer/action-demo:${GITHUB_SHA::7}
          docker tag reljacer/action-demo:${GITHUB_SHA::7} action-demo
          docker stop server
          docker run -d --rm --name server -p 8080:8000 --security-opt seccomp=unconfined action-demo
